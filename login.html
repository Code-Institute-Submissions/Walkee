    <section class="login-background">
        <div class="dampner">
            <div class="login">
                <h1 class="heading-text login-heading">Welcome back!</h1>
                  <form>
                    <form-row>
                        <div class="col">
                            <input name="username" type="text" id="username" class="form-control" placeholder="Username" required>
                        </div>
                    </form-row>
                    <form-row>
                        <div class="col">
                            <input name="password" type="password" id="password" class="form-control" placeholder="Pasword" required>
                        </div>
                    </form-row>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="sign-in">Login</button>
                            </div>
                        </div>
                    </form>
                    <h2 class="sm-heading-text login-heading">Not got an account?</h2>
                    <!-- Button trigger modal -->
                    <button type="button" class="sign-in" data-toggle="modal" data-target="#walkeeModal">
                        Sign Up
                    </button>
            </div>
        </div>
    </section>

<!-- Modal -->
<div class="modal fade" id="walkeeModal" tabindex="-1" role="dialog" aria-labelledby="walkeeModalTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-scrollable" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title sm-heading-text" id="walkeeModalTitle">We'll just need your...</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
			</div>
			<div class="modal-body">
				<form class="content-text">
					<div class="form-group row">
						<label for="email" class="col-sm-3 col-form-label">Email</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
					</div>
					<div class="form-group row">
						<label for="modalPassword" class="col-sm-3 col-form-label">Password</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" id="modalPassword" placeholder="Password">
                        </div>
					</div>
                    <div class="form-group row">
						<label for="rpassword" class="col-sm-3 col-form-label">Repeat Password</label>
						<div class="col-sm-9 align-self-center">
							<input type="password" class="form-control" id="rpassword" placeholder="Repeat Password">
                        </div>
					</div>
					<fieldset class="form-group">
						<div class="row">
							<legend class="col-form-label col-sm-4 pt-0">Contact me by:</legend>
								<div class="col-sm-8">
									<div class="form-check">
										<input class="form-check-input" type="radio" name="notificationOptions" id="option1" value="Email & App" checked>
										<label class="form-check-label" for="option1">
                                            Email & App
                                        </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="notificationOptions" id="option2" value="App Only">
										<label class="form-check-label" for="option2">
                                            App Only
                                        </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="notificationOptions" id="option3" value="I'll contact you">
										<label class="form-check-label" for="option3">
                                            No contact please
                                        </label>
									</div>
								</div>
							</div>
					</fieldset>
                    <div class="form-group row">
				        <button type="button" class="sign-in col-12" data-dismiss="modal">I'm Ready!</button>
                    </div>
                </form>
			</div>

		</div>
	</div>
</div>
